<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />

    <!-- Primary Meta Tags -->
    <title>Frontend Engineer CV</title>
    <meta name="title" content="Frontend Engineer CV" />
    <meta
      name="description"
      content="Frontend Engineer with expertise in modern web development technologies. Skilled in building responsive and performant web applications."
    />
    <meta
      name="keywords"
      content="frontend engineer, web development, javascript, react, next, typescript frontend development, software engineer"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Frontend Engineer CV" />
    <meta
      property="og:description"
      content="Frontend Engineer with expertise in modern web development technologies. Skilled in building responsive and performant web applications."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Frontend Engineer CV" />
    <meta
      property="twitter:description"
      content="Frontend Engineer with expertise in modern web development technologies. Skilled in building responsive and performant web applications."
    />
  </head>
